<input type="text" [(ngModel)]="title" />
<button (click)="add()">Add</button>
{{
  title
}}
<div *ngIf="title === 'nicolas'">
  Este es un div
</div>
<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">Hola nico</p>
  <p *ngSwitchCase="'julian'">Hola juli</p>
  <p *ngSwitchCase="'camilo'">Hola cami</p>
  <p *ngSwitchDefault>No te conozco</p>
</div>
<div>
  <ul>
    <li *ngIf="items.length < 1">
      La lista esta vacia
    </li>
    <li *ngFor="let item of items; index as i">
      {{item}}
      {{i}}
      <button (click)="delete(i)">delete</button>
    </li>
  </ul>
</div>

<div *ngFor="let product of products">
  <div>
    <img
      [src]="product.image"
    />
  </div>
  {{product.title}}
</div>
